<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content class="mat-typography">
    <p>Are you sure you wanna delete this item</p>
    {{id}}
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="delete()">Delete</button>
</mat-dialog-actions>
